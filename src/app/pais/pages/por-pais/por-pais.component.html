<div class="animate__animated animate__fadeIn animate_faster"> 
    <h2>Por País</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input
                placeholder="Buscar País"
                (onEnter)="buscar( $event )"
                (onDebounce)="sugerencia( $event )" >
            </app-pais-input>
        </div>
    </div>

    
    <ul *ngIf="mostrarSugerencias == true"
        class="list-group">    
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a class="nav-link"
                [routerLink]="['/pais', pais.alpha2Code]">
                {{ pais.name }}
            </a>
        </li>

        <li class="list-group-item list-group-item-action"
                (click)="buscarSugerido(termino)">
            <a class="nav-link">
                Buscar "{{ termino }}""
            </a>
        </li>
        
    </ul>


    <hr>

    <div *ngIf="hayError" 
        class="alert alert-danger animate__animated animate__fadeIn animate_faster">
        No se encontró nada con " {{ termino }} "
    </div>

    <div class="col">
        <div *ngIf="paises.length > 0"
        class="row animate__animated animate__fadeIn animate_faster">

            <app-pais-pabla [paises]="paises"></app-pais-pabla>

        </div>
    </div>
</div>
